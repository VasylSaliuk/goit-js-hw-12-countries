<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Module 12: Search country</title>
</head>
<body>
    <div class="container">
      <div class="search-wrap">
        <label for="searchQuery" class="search-label">
          <span class="text-color">What country would you like to find?</span>
        </label>
        <input class="search-input" type="text" data-query="search" id="searchQuery" />
      </div>
      <div class="result-wrap">
        <ul class="countries-list"></ul>
      </div>
    </div>
</body>
